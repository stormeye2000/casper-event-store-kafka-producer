plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.stormeye'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.7'
	implementation 'org.apache.kafka:kafka-streams:3.1.0'
	implementation 'org.springframework.kafka:spring-kafka:2.8.5'
	implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.3'


	implementation 'org.springframework.retry:spring-retry:1.3.3'
	implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.7'

	implementation group: 'io.projectreactor.kafka', name: 'reactor-kafka', version: '1.3.11'
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'

	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
	testImplementation 'io.projectreactor:reactor-test:3.4.18'
	testImplementation 'org.springframework.kafka:spring-kafka-test:2.8.5'
	testImplementation group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '4.9.3'

	implementation group: 'log4j', name: 'log4j', version: '1.2.17'


}



test {
	useJUnitPlatform()
}
